<p style="font-size:120%">位於台南的一條小巷中有著一間日式房屋</p>
<p style="font-size:160%">原來是</p>
<p style="font-size:160%"><b>拉拉熊茶屋來台南開店了!!!</b></p>
<p>除了店內有著可愛的日本風格裝潢以及滿滿的拉拉熊</p>
<p>在菜單中也能發現拉拉熊的造型餐點</p>
<p>店內也販售了拉拉熊的周邊商品</p>
<p>讓來店內的客人能夠將可愛的拉拉熊帶回家</p>
<p>如此多的好康</p>
<p>讓喜歡拉拉熊的粉絲們</P>
<p>不禁<small> 默默地掏出了自己的錢包......</small></p>
